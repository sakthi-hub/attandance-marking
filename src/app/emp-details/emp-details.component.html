<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Striped Table with Hover</h4>
                      <p class="category">Here is a subtitle for this table</p>
                  </div>
                  <div class="content table-responsive table-full-width">
                      <table datatable class="row-border hover">
                          <thead>
                            <tr>
                              <th>S.NO</th>
                              <td>Name</td>
                              <td>Email</td>
                              <td>Phone Number</td>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let geEmp of Emps; let i = index">
                              <td>{{i+1}}</td>
                              <td>{{geEmp.user_name}}</td>
                              <td>{{geEmp.email}}</td>
                              <td>{{geEmp.phone_number}}</td>
                            </tr>
                          </tbody>
                        </table>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
